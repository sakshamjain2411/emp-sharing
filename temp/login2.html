<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Page</title>
</head>

<body>
    <!-- ***************************************Login Section******************************************* -->
    <section class="login-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 background">
                    <div class="content">
                        <h3>WELCOME TO</h3>
                        <h2>EMP SHARING</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing ed do eiusmod tempor</p>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="col-lg-6 form">
                    <div class="content">
                        <div class="form-navigation">
                            <div class="links active">
                                <a href="">Employer Login</a>
                                <hr>
                            </div>
                            <div class="links">
                                <a href="">Employee Login</a>
                                <hr>
                            </div>
                        </div>
                        <form>
                            <div class="input-section">
                                <input type="email" placeholder="Enter Number/Email Id"
                                    class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div class="input-password">
                                <input type="password" id="password" class="form-control"
                                    placeholder="Enter Password">
                                <span id="eye-slash">
                                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                </span>
                            </div>
                            <button class=login-btn type="button" class="btn btn-primary">Log in</button>
                        </form>
                        <div class="account">
                            <span>Don't have an account? <a href="#" class="signup">Signup</a></span>
                            <span><a href="#">Forgot Password?</a></span>
                        </div>
                        <h3 class="connect">Connect With Us</h3>
                        <div class="social">
                            <a href="#"><i class="fab fa-facebook"></i></button></a>
                            <a href="#"><i class="fab fa-google"></i></button></a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let eye = document.querySelector("#eye-slash");
        let password = document.querySelector("#password")
        let toggle = false;
        eye.addEventListener("click", () => {
            if (toggle == false) {
                password.type = "text";
                toggle = true;
            }
            else {
                password.type = "password";
                toggle = false;
            }
        })
    </script>
